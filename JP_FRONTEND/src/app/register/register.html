<div class="d-flex justify-content-center align-items-center vh-100"
     style="background: linear-gradient(135deg, #e0f7fa, #f0f4c3);">
  <div class="card shadow-lg p-4 rounded-4"
       style="width: 100%; max-width: 400px; background-color: rgba(255,255,255,0.95);">
    <h3 class="text-center mb-4 fw-semibold text-success">Register</h3>
    <form (ngSubmit)="register()">
      <div class="mb-3 input-group">
        <span class="input-group-text bg-success text-white border-0 rounded-start">
          <i class="bi bi-person"></i>
        </span>
        <input [(ngModel)]="name" name="name" type="text"
               class="form-control rounded-end shadow-sm" placeholder="Name" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-success text-white border-0 rounded-start">
          <i class="bi bi-envelope"></i>
        </span>
        <input [(ngModel)]="email" name="email" type="email"
               class="form-control rounded-end shadow-sm" placeholder="Email" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-success text-white border-0 rounded-start">
          <i class="bi bi-lock"></i>
        </span>
        <input [(ngModel)]="password" name="password" type="password"
               class="form-control rounded-end shadow-sm" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <select [(ngModel)]="role" name="role" class="form-select shadow-sm rounded-3" required>
          <option value="Employer">Employer</option>
          <option value="Job_Seeker">Job Seeker</option>
        </select>
      </div>
      <button type="submit"
              class="btn btn-success w-100 rounded-pill d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-person-plus"></i> Register
      </button>
    </form>
    <div class="text-center mt-3">
      <span>Already have an account?</span>
      <a (click)="goToLogin()" class="text-decoration-none fw-semibold text-success">Login</a>
    </div>
  </div>
</div>
