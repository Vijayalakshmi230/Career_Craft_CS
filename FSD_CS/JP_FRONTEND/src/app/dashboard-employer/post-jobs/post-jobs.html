<div class="container mt-4 p-4 rounded-4 shadow-sm" style="background-color: #ffffff; max-width: 600px;">
  <h4 class="mb-4 fw-semibold text-primary border-bottom pb-2">Post a New Job</h4>
  
  <form (ngSubmit)="postJob()" #jobForm="ngForm">
    <div class="mb-3">
      <label class="form-label fw-semibold">Title</label>
      <input type="text" class="form-control rounded-3 shadow-sm" [(ngModel)]="newJob.title" name="title" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Description</label>
      <textarea class="form-control rounded-3 shadow-sm" [(ngModel)]="newJob.description" name="description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Designation</label>
      <input type="text" class="form-control rounded-3 shadow-sm" [(ngModel)]="newJob.designation" name="designation" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Company</label>
      <input type="text" class="form-control rounded-3 shadow-sm" [(ngModel)]="newJob.company" name="company" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Salary</label>
      <input type="number" class="form-control rounded-3 shadow-sm" [(ngModel)]="newJob.salary" name="salary">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Location</label>
      <input type="text" class="form-control rounded-3 shadow-sm" [(ngModel)]="newJob.location" name="location">
    </div>

    <button type="submit" class="btn btn-success w-100 rounded-pill d-flex align-items-center justify-content-center gap-2">
      <i class="bi bi-check-circle"></i> Post Job
    </button>
  </form>
</div>
