<div class="container py-4">
  <h3 class="text-center mb-4 fw-semibold border-bottom pb-2">All Posted Jobs</h3>

  <div class="input-group mb-4 shadow-sm">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-search text-muted"></i>
    </span>
    <input
      type="text"
      class="form-control border-start-0"
      placeholder="Search by company or designation"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
    />
    <button class="btn btn-primary" (click)="applyFilter()">Search</button>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let job of filteredJobs">
      <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
     
        <div class="bg-primary bg-gradient text-white text-center py-2">
          <h5 class="card-title mb-0">{{ job.title }}</h5>
          <small class="fw-light">{{ job.company }}</small>
        </div>

        <div class="card-body">

          <div class="mb-2 d-flex flex-wrap gap-2">
            <span class="badge bg-info bg-gradient text-white rounded-pill px-3 py-2 d-flex align-items-center">
              <i class="bi bi-briefcase me-1"></i> <span class="fw-semibold">{{ job.designation }}</span>
            </span>
            <span class="badge bg-success bg-gradient text-white rounded-pill px-3 py-2 d-flex align-items-center">
              <i class="bi bi-geo-alt me-1"></i> {{ job.location }}
            </span>
            <span class="badge bg-warning text-dark bg-gradient rounded-pill px-3 py-2 d-flex align-items-center">
              <i class="bi bi-currency-rupee me-1"></i> {{ job.salary }}
            </span>
          </div>
        </div>

        <div class="card-footer bg-light text-muted small border-0">
          <i class="bi bi-person-circle me-1"></i> Posted by: {{ job.postedByName }}
        </div>
      </div>
    </div>
  </div>
</div>
