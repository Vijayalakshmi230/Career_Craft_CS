<div class="container py-4">
  <h2 class="mb-4 fw-semibold border-bottom pb-2">User Profile</h2>

  <div class="card shadow-sm rounded-4 mb-4 p-4 bg-white">
    <div class="row mb-3">
      <div class="col-md-3 fw-semibold text-secondary">Name:</div>
      <div class="col text-break">{{ profile.name }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3 fw-semibold text-secondary">Email:</div>
      <div class="col text-break">{{ profile.email }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3 fw-semibold text-secondary">Profile Description:</div>
      <div class="col text-break">{{ profile.profileDescription }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3 fw-semibold text-secondary">Role:</div>
      <div class="col text-break">{{ profile.role }}</div>
    </div>

    <div class="mt-3">
      <button class="btn btn-outline-primary d-inline-flex align-items-center gap-2"
              data-bs-toggle="modal" data-bs-target="#editModal">
        <i class="bi bi-pencil-square"></i> <span>Edit Profile</span>
      </button>
    </div>
  </div>

  <div class="card shadow-sm rounded-4 p-4 bg-white">
    <h5 class="fw-semibold mb-3">Resume</h5>
    <div *ngIf="resumeUrl; else uploadBlock">
      <a [href]="resumeUrl" target="_blank" class="btn btn-link p-0">View Resume</a>
      <button class="btn btn-danger btn-sm ms-2 d-inline-flex align-items-center gap-1" (click)="deleteResume()">
        <i class="bi bi-trash"></i> <span>Delete</span>
      </button>
    </div>
    <ng-template #uploadBlock>
      <p class="text-muted m-0">No resume uploaded yet.</p>
    </ng-template>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow rounded-4">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title fw-semibold">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body px-4 pb-0">
        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input [(ngModel)]="editData.name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input [(ngModel)]="editData.email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Profile Description</label>
          <textarea [(ngModel)]="editData.profileDescription" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Upload New Resume</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control">
        </div>
      </div>
      <div class="modal-footer border-top-0 px-4 pb-3">
        <button class="btn btn-success d-inline-flex align-items-center gap-2" (click)="saveEdit()" data-bs-dismiss="modal">
          <i class="bi bi-save"></i> <span>Save Changes</span>
        </button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
