<div class="d-flex m-0 p-0">
  <!-- Sidebar -->
  <div class="bg-light border-end p-3 d-flex flex-column position-fixed top-0 start-0" style="width: 250px; height: 100vh;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle fs-1"></i>
      <h5 class="mt-2">{{ userName }}</h5>
    </div>
    <button class="btn btn-outline-primary mb-2" (click)="goToProfileJobSeeker()">
      <i class="bi bi-person"></i> User Profile
    </button>
    <button class="btn btn-outline-primary mb-2" (click)="goToViewApplicationJobSeeker()">
      <i class="bi bi-briefcase"></i> Applications
    </button>
    <button class="btn btn-outline-secondary mb-2" (click)="goToSettingsJobSeeker()">
      <i class="bi bi-gear"></i> Settings
    </button>
  </div>

  <!-- Main content -->
  <div class="flex-grow-1 p-4" style="margin-left: 250px;">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Floating dashboard home button -->
<button class="btn btn-primary position-fixed bottom-0 end-0 m-3" (click)="goToDashboardJobSeeker()">
  <i class="bi bi-house"></i> Dashboard
</button>
